
{
  :scripts ( "zorka.zcm", "zabbix.zcm" )
  :zorka {
    :diagnostics {
       :enabled true
       :mbean "zorka:type=ZorkaStats,name=Diagnostic"
    }
    :executor {
      :threads 8
      :queue   64
      :timeout 5000
    }
    :spy {
      :enabled true
      :compute-frames true
    }
    :version "1.0.90"
  }
}

